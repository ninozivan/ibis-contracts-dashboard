<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contracts Dashboard | Ibis Instruments</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main-styles.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="c-main-sidebar-wrap">Sidebar</div>
    <!-- Main Content -->
    <main class="c-main-content-wrap">
        <!-- Top Content-->
        <div class="container-fluid">
            <!-- Title -->
            <div class="row">
                <div class="col">
                    <h1>Report</h1>
                </div>
            </div>
            <!-- Filter Options (Search Form) -->
            <div class="row">
                <div class="col">
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <input type="text" class="form-control" id="inputMacAddress" placeholder="Mac: address">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" id="inputContractId" placeholder="Contract ID">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Apply filters</button>
                    </form>
                </div>
            </div>
            <!-- Filter Options (Search Results) -->
            <div class="row">
                <div class="col">
                    <p>Currently viewing data:</p>
                    <p>MAC address: AA.BB.CC.DD.AE</p>
                    <p>Contact ID: 3141592654</p>
                    <p>City: Budapest</p>
                </div>
                <div class="col text-center">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary">1 Day</button>
                        <button type="button" class="btn btn-secondary">7 Days</button>
                    </div>
                    <div>
                        < 17.06.2018. - 18.06.2018.>
                    </div>
                </div>
                <div class="col text-right">
                    <button type="button" class="btn btn-default" id="cid-btn-reset-filters">Reset filters</button>
                </div>
            </div>
            <!-- Tabs -->
            <div class="row">
                <div class="col text-center">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="c-layout-type-tab-link c-tables-link nav-link" href="#">Tables</a>
                        </li>
                        <li class="nav-item">
                            <a class="c-layout-type-tab-link c-graphs-link nav-link" href="#">Graphs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Bottom Content (Graphs) -->
        <div class="container-fluid">
            <div class="row">
                <div class="col text-right"><button type="button" class="btn btn-default">HGw Info</button></div>
            </div>
            <!-- Graphs -->
            <div class="row">
                <div class="col" id="cid-diagrams-content-placeholder">xxxxxxxxx</div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- AmCharts Resources -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/pie.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <!-- Custom Logic -->
    <script src="js/AppSettings.js"></script>
    <script src="js/DrawDiagrams.js"></script>
    <script src="js/FiltersActions.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
