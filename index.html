<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contracts Dashboard | Ibis Instruments</title>
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" type="image/ico">
    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png">
    <!-- Theme Color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff8000">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Datepicker -->
    <link rel="stylesheet" type="text/css" href="css/daterangepicker.min.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main-styles.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="c-main-sidebar-wrap"><i class="fas fa-chart-bar"></i></div>
    <!-- Main Content -->
    <main class="c-main-content-wrap">
        <!-- Top Content-->
        <div class="container-fluid">
            <!-- Title -->
            <div class="row">
                <div class="col pt-2">
                    <h2>Report</h2>
                    <hr/>
                </div>
            </div>
            <!-- Filter Options (Search Form) -->
            <div class="c-contract-selection-filters c-active" id="cid-contract-search-filters">
                <form autocomplete="off" id="cid-contract-search-form">
                    <div class="row">
                        <div class="col-12 col-md-3 col-xl-2">
                            <div class="form-group">
                                <div class="c-autocomplete-wrapper">
                                    <input type="text" class="form-control" id="inputMacAddress" name="inputMacAddress" placeholder="Mac: address" maxlength="17" required>
                                    <small id="passwordHelpBlock" class="form-text text-muted">Example: '5C-7D-27-18-8G-10'</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 col-xl-2">
                            <div class="form-group">
                                <div class="c-autocomplete-wrapper">
                                    <input type="text" class="form-control" id="inputContractId" name="inputContractId" placeholder="Contract ID" autofocus required>
                                    <small id="passwordHelpBlock" class="form-text text-muted">Example: '38845172'</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 col-xl-2 text-center text-md-left">
                            <button type="submit" class="btn btn-primary mb-2" id="cid-contact-search-apply-button"><i class="fas fa-sync-alt"></i> Applyfilters
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Filter Options (Search Results) -->
            <div class="c-contract-selection-filters" id="cid-contract-daterange-filters">
                <div class="row">
                    <div class="col-12 col-md-4 text-center text-md-left">
                        <div id="cid-contract-current-data-placeholder"></div>
                    </div>
                    <div class="col-12 col-md-4 text-center">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-default btn-primary pl-5 pr-5 c-day-range-button c-one-day">1 Day ago
                            </button>
                            <button type="button" class="btn btn-default pl-5 pr-5 c-day-range-button c-seven-days">7 Days ago</button>
                        </div>
                        <div class="pt-2">
                            <input type="text" id="cid-daterange-picker" name="daterange" placeholder="Select Date" value="01/01/2018 - 01/15/2018" />
                        </div>
                    </div>
                    <div class="col-12 col-md-4 pt-3 pt-md-0 text-center text-md-right">
                        <button type="button" class="btn btn-info" id="cid-btn-reset-filters"><i class="fas fa-sliders-h"></i>
                            Reset filters</button>
                    </div>
                </div>
            </div>
            <!-- Tabs -->
            <div class="row">
                <div class="col text-center">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link disabled c-layout-type-tab-link c-tables-link" href="#">Tables</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled c-layout-type-tab-link c-graphs-link" href="#">Graphs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Bottom Content (Graphs) -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-right p-3"><button type="button" class="btn btn-dark btn-sm" id="cid-hgw-info-toggle-button"><i
                            class="fas fa-angle-down"></i><i class="fas fa-angle-up"></i> HGw Info</button></div>
                <div class="col-12" id="cid-hgw-info-content-placeholder"></div>
            </div>
            <!-- Graphs -->
            <div class="row" id="cid-diagrams-content-placeholder">
                <div class="col">xxxxxxxxx</div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Date Picker -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/datepicker/moment.min.js"></script>
    <script type="text/javascript" src="js/datepicker/daterangepicker.min.js"></script>
    <!-- HighCharts Resources -->
    <script src="js/highcharts/highcharts.js"></script>
    <script src="js/highcharts/exporting.js"></script>
    <script src="js/highcharts/export-data.js"></script>
    <!-- Custom Logic -->
    <script src="js/app/AppData.js"></script>
    <script src="js/app/AppSettings.js"></script>
    <script src="js/app/DrawDiagrams.js"></script>
    <script src="js/app/FiltersActions.js"></script>
    <script src="js/app/main.js"></script>
</body>

</html>
